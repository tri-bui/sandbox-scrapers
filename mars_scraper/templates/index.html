<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Google font - Trispace -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    <style>
        h1, h2 {
            font-family: 'Trispace', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Main container -->
    <div class="container">

        <!-- Banner -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <a class="btn btn-info btn-lg" href="scrape" role="button">
                Update News
            </a>
        </div>

        <!-- Latest news -->
        <div class="panel panel-info">

            <!-- Heading -->
            <div class="panel-heading">
                <h2>Latest Mars News</h2>
            </div>

            <!-- Body -->
            <div class="panel-body media">
                <div class="media-body">

                    {% for i in range(mars.news_titles|length) %}
                        <h4 class="media-heading">
                            <a href={{mars.news_links[i]}}>
                                {{mars.news_titles[i]}}
                            </a>
                        </h4>
                        <p>{{mars.news_summaries[i]}}</p>
                        {% if i + 1 < mars.news_titles|length %}
                            <hr />
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Image and facts-->
        <div class="row" id="mars-img-facts">

            <!-- Featured image -->
            <div class="col-md-8" id="mars-img">
                <h2>Featured Mars Image</h2>
                <img class="img-responsive" 
                     src={{mars.featured_image}} 
                     alt="Mars featured image" 
                />
            </div>

            <!-- Facts table -->
            <div class="col-md-4" id="mars-facts">
                <h2>Mars Facts</h2>
                {{mars.facts | safe}}
            </div>
        </div>
    </div>
</body>
</html>
